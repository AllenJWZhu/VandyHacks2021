        <div class="sign-up-form">
            <h1>Voyager Cryptor</h1>
            </script>
            <form method = "POST" action="create_account.js">
                <input type="text" id="email" class="input-box" placeholder="Enter your email">
                <input type="text" id="username" class="input-box" placeholder="Enter your username">
                <input type="password" id="password" class="input-box" placeholder="Enter your password">
                <input type="password" id="confirm_password" class="input-box" placeholder="Enter your password again">
                <p><input type="checkbox" id="login_nexttime" name="login_nexttime" value="login_nexttime">
                <label for="login_nexttime">Remember me</label>

                <input type="checkbox" onclick="Toggle()"> 
                <label for="show_password">Show password</label>
                <script> 
                // Change the type of input to password or text 
                function Toggle() { 
                    var temp1 = document.getElementById("password"); 
                    var temp2 = document.getElementById("confirm_password"); 
                    if (temp1.type === "password") { 
                    temp1.type = "text"; 
                    temp2.type = "text";
                    } 
                    else { 
                    temp1.type = "password"; 
                    temp2.type = "password";
                    } 
                } 
                </script> 
                </p>

                <input type="button" id="signup-button" value="Sign in now" onclick="validate_account();"/>

                <p>
                    <div class="login-link-wrapper">
                    </div>
                </p>
            </form>
